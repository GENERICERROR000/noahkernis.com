[privacy]
	[privacy.disqus]
		disable = false

	[privacy.googleAnalytics]
		disable = false
		anonymizeIP = true
		respectDoNotTrack = true
		useSessionStorage = true

	[privacy.instagram]
		disable = false
		simple = true
		disableInlineCSS = true

	[privacy.twitter]
		disable = false
		enableDNT = true
		simple = true
		disableInlineCSS = true

	[privacy.vimeo]
		disable = false
		simple = true

	[privacy.youtube]
		disable = false
		privacyEnhanced = true